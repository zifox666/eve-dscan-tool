<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %} - Dscan.icu</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.ico') }}">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // 配置Tailwind主题
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            /* 自定义滚动条样式 */
            ::-webkit-scrollbar {
                @apply w-2;
            }
            ::-webkit-scrollbar-track {
                @apply bg-gray-100 dark:bg-gray-800 rounded-full;
            }
            ::-webkit-scrollbar-thumb {
                @apply bg-gray-300 dark:bg-gray-600 rounded-full hover:bg-gray-400 dark:hover:bg-gray-500;
            }

            /* 加载动画 */
            .loading-spinner {
                @apply hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50;
            }
            .loading-spinner.active {
                @apply block;
            }
            .spinner {
                @apply w-12 h-12 border-4 border-primary-200 border-t-primary-600 rounded-full animate-spin;
            }

            .btn-primary {
                @apply bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded;
            }
            .btn-secondary {
                @apply bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded;
            }
            .card {
                @apply bg-white dark:bg-gray-800 rounded-lg shadow-md p-6;
            }
            .input-field {
                @apply w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-gray-700 dark:text-white;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-white dark:bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center space-x-2 text-2xl font-bold text-primary-600 dark:text-primary-400">
                    <img src="{{ url_for('static', path='favicon.ico') }}" alt="Logo" class="w-6 h-6">
                    <span>Dscan.icu</span>
                </a>
                <div class="flex items-center space-x-4">
                    <!-- GitHub按钮 -->
                    <a href="https://github.com/zifox666/eve-dscan-tool" target="_blank" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700" title="GitHub仓库">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.342-3.369-1.342-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.026 2.747-1.026.546 1.378.202 2.397.1 2.65.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.161 22 16.416 22 12c0-5.523-4.477-10-10-10z" />
                        </svg>
                    </a>

                    <!-- 截图按钮 -->
                    <button id="screenshotBtn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700" title="截图整页">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>

                    <!-- 暗黑模式切换按钮 -->
                    <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-white dark:bg-gray-800 shadow-inner py-6">
        <div class="container mx-auto px-4">
            <div class="text-center text-gray-600 dark:text-gray-400">
                <p>&copy; newdoublex</p>
                <p class="mt-2 text-sm">EVE Online and all related logos and images are trademarks or registered trademarks of CCP hf.</p>
            </div>
        </div>
    </footer>

    <!-- 加载动画组件 -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // 暗黑模式切换
        const darkModeToggle = document.getElementById('darkModeToggle');
        const html = document.documentElement;
        
        // 检查本地存储中的主题偏好
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }
        
        // 切换暗黑模式
        darkModeToggle.addEventListener('click', function() {
            html.classList.toggle('dark');
            localStorage.setItem('darkMode', html.classList.contains('dark'));
        });

        // 表单提交加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const forms = document.querySelectorAll('form');
            const loadingSpinner = document.getElementById('loadingSpinner');

            forms.forEach(form => {
                form.addEventListener('submit', function() {
                    loadingSpinner.classList.add('active');
                });
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
    const screenshotBtn = document.getElementById('screenshotBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');

    if (screenshotBtn) {
        screenshotBtn.addEventListener('click', function() {

            // 延迟执行截图，给加载动画时间显示
            setTimeout(function() {
                html2canvas(document.body, {
                    allowTaint: true,
                    useCORS: true,
                    scrollX: 0,
                    scrollY: 0,
                    windowWidth: document.documentElement.offsetWidth,
                    windowHeight: document.documentElement.offsetHeight,
                    scale: 1
                }).then(function(canvas) {
                    // 创建下载链接
                    const link = document.createElement('a');
                    link.download = 'eve-dscan-' + new Date().toISOString().slice(0, 10) + '.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            }, 500);
        });
    }
});
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
